        <a href=" #Contact Us"  data-toggle="modal" data-target="#modalContactForm">Contact Us</a>
      

        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog " role="document">

          <div class="modal-content">
            <div class="modal-header heading text-center">
              <h4 id="write" class="modal-title w-100 font-weight-bold">Write to us</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body  mx-3">
              <div class="md-form PopC mb-5">
                <i class="fa fa-user prefix grey-text"></i>
                <input type="text" id="form34" class="form-control validate" placeholder="Name">
                <label data-error="wrong" data-success="right" for="form34"></label>
              </div>
      
              <div class="md-form PopC mb-5">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="email" id="form29" class="form-control validate" placeholder="Email Address">
                <label data-error="wrong" data-success="right" for="form29"></label>
              </div>
      
              <div class="md-form PopC mb-5">
                <i class="fa fa-tag prefix grey-text"></i>
                <input type="text" id="form32" class="form-control validate" placeholder="Subject">
                <label data-error="wrong" data-success="right" for="form32"></label>
              </div>
      
              <div class="md-form PopC">
                <i class="fa fa-pencil prefix grey-text"></i>
                 <textarea type="text" id="form8" class="md-textarea form-control" rows="4" placeholder="Your Message"></textarea>
           
                <label data-error="wrong" data-success="right" for="form8"></label>
                
              </div>
      
            </div>
            <div class="modal-footer d-flex justify-content-center Send">
              <button class="btn btn-unique text-white"> Send <i class="fa fa-paper-plane-o ml-1 text-white"></i></button>
            </div>
